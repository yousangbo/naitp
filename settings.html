<div class="nai-img-helper-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>NAI图片助手 - 设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            
            <div style="background-color: #202020; padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #444;">
                <label class="checkbox_label">
                    <input type="checkbox" id="nai_enabled" />
                    <b>启用插件 (总开关)</b>
                </label>
                <br>
                <small>如果不勾选，手动和自动功能都会关闭。</small>
                <br><br>
                <label class="checkbox_label">
                    <input type="checkbox" id="nai_auto_mode" />
                    <b>自动绘图模式 (Auto Mode)</b>
                </label>
                <br>
                <small>开启后，AI 每次回复完，都会自动根据它的回复内容画一张图。</small>
            </div>

            <label>API 地址 (Base URL):</label>
            <input type="text" id="nai_api_url" class="text_pole" placeholder="例如: http://127.0.0.1:8080" />
            
            <br><br>
            <label>模型 ID (Model ID):</label>
            <input type="text" id="nai_model" class="text_pole" placeholder="例如: nai-diffusion-4-5-full" />
            
            <br><br>
            <label>图片尺寸 (Size):</label>
            <select id="nai_size" class="text_pole">
                <option value="832:1216">832:1216 (竖版 - 推荐)</option>
                <option value="1216:832">1216:832 (横版)</option>
                <option value="1024:1024">1024:1024 (正方形)</option>
            </select>

            <br><br>
            <label>风格前缀 (Prefix):</label>
            <textarea id="nai_prefix" class="text_pole" rows="2" placeholder="masterpiece, best quality, anime style..."></textarea>
            <small>这些词会自动加在 AI 回复内容的前面，用来固定画风。</small>

            <br><br>
            <label>反向提示词 (Negative Prompt):</label>
            <textarea id="nai_negative" class="text_pole" rows="3" placeholder="lowres, bad anatomy..."></textarea>
            
            <br><br>
            <label>采样器 (Sampler):</label>
            <select id="nai_sampler" class="text_pole">
                <option value="Euler Ancestral">Euler Ancestral (默认)</option>
                <option value="Euler">Euler</option>
                <option value="DPM++ 2S Ancestral">DPM++ 2S Ancestral</option>
                <option value="DPM++ 2M SDE">DPM++ 2M SDE</option>
            </select>
        </div>
    </div>
</div>
